<body id="bg-overlay">
        <header>
            <nav>
                <ul>
                    <li><a id="ignore" href="index.html">Jamie's Portfolio <i class="fa-solid fa-code"></i></a></li>
                    <li class="notShow"><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>

                </ul>
            </nav>
        </header>
        <section id="contact">
            <div>
                <div class="jg-text contact-text">
                    <h1>Contact me!</h1>
                    <h3>Do you like my projects? Want to hire me? <em>Contact me today!</em> <i class="fa-solid fa-envelope"></i></h3>
                </div>
            </div>
        </section>
        <div id="contact-cont">
            <div id="contact-child">
                <p>Please fill out all fields with <span>*</span></p>
                <form method="GET" action="formsubmission.html">
                    <label for="fname">First Name<span>*</span></label>
                    <input type="text" id="fname" name="fname" required>
                    <label for="lname">Last Name<span>*</span></label>
                    <input type="text" id="lname" name="lname" required>
                    <label for="email">Email Address<span>*</span></label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message<span>*</span></label>
                    <textarea id="message" name="message" placeholder="I would like to hire you!"></textarea>
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>
        </div>
